<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky overlap hero</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen">

  <!-- Hero -->
  <div class="h-screen bg-red-100 relative flex items-center justify-center">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      class="bg-cover md:h-[500px] h-[300px] relative" alt="">
  </div>

  <!-- Body -->
  <div class="flex">
    <!-- Left -->
    <div class="flex-1 bg-blue-100">
      <div class="h-screen">Main content</div>
      <div class="h-screen">More content</div>
      <div class="h-screen">Even more content</div>
    </div>

    <!-- Right (Sidebar column) -->
    <div class="w-80 relative hidden lg:block">
      <!-- Desktop sidebar sticky -->
      <div class="sticky top-[90px] z-20 -mt-[calc(100vh-90px)] bg-green-100 p-4 border shadow">
        <h3 class="font-semibold">Sticky Sidebar</h3>
        <p>This should overlap the hero and stick on scroll</p>
      </div>
    </div>

    <!-- Mobile bottom bar -->
    <div class="fixed inset-x-0 bottom-0 z-30 bg-green-100 p-4 border-t shadow lg:hidden">
      <div class="flex items-center justify-between">
        <span class="font-semibold">Sticky Bottom Bar</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Book Now</button>
      </div>
    </div>

  </div>

</body>

</html>
